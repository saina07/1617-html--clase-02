<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <main>
        <h2>Completá el formulario para ser usuario</h2>
        <p>Completando la inscripción, te regalamos un gatito</p>

<!-- get manda los datos por la barra de dirección y además lo podemos ver en la pestaña post cambio de network  -->
        <form " method=GET">
            <!-- inputs text -->
            <!-- el label le da el foco y, si el input no esta adentro del label, se los relaciona usando el for, que tiene que coincidir con el id -->
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id=nombre placeholder="Nombre" maxlength=24>


            <!-- el id es único e irrepetible. los class si se pueden repetir -->
            <label>Apellido:<input type="text" id=apellido placeholder="apellido" maxlength=24>
            </label>


            <br>
            <br>


            <!-- inputs password -->
            <label>Password: </label>
            <input type="password" id=password placeholder="pone una clavé que solo sepas vos" maxlength=24>

            <h3>Decinos que opinás!</h3>

            <textarea name="comentario" id="comentario" cols="30" rows="10"
                placeholder="que opinas de nosotros?"></textarea>

            <h3>Elegi cuantas comidas queres!</h3>
            <!-- inputs checkbox -->
            <label>
                <!-- el value es el valor que el usuario elige, o de lo que escribe -->
                <input type="checkbox" name="desayuno" id="" value="desayuno" checked>Desayuno
            </label>


            <label>
                <!-- cuando esta dentro del label, el texto es clickeable también, Si no tiene label, solo la caja puede clickear -->
                <input type="checkbox" name="merienda" id="" value="merienda">Merienda


            </label>
            <input type="checkbox" name="cena" id="" value="cena" disabled>Cena



            <!--inputs radio  -->
            <h3>Elegí cuánto donar!</h3>
            <!-- el name debe coincidir -->
            <label>
                <input type="radio" name="donacion" id="valor1" value=50>$50
            </label>

            <label>
                <input type="radio" name="donacion" id="valor2" value=150>$150
            </label>

            <label>
                <input type="radio" name="donacion" id="valor3" value=250 checked>$250
            </label>

            <!-- select unico -->
            <h3>Elegí tu materia!</h3>
            <select name="materias" id="materia">
                <option value="lengua">Lengua</option>
                <option value="ingles">Inglés</option>
                <option value="programacion">Programación</option>
                <option value="matematica" selected>Matemática</option>
                <option value="geografia">Geografía</option>

            </select>

            <!-- select multiple -->
            <h3>Elegí tus materias!</h3>
            <select name="materias" id="materias" multiple>
                <option value="lengua">Lengua</option>
                <option value="ingles">Inglés</option>
                <option value="programacion">Programación</option>
                <option value="matematica" selected>Matemática</option>
                <option value="geografia">Geografía</option>

            </select>

            <h3>Subí tu foto!</h3>


            <!-- file upload -->
            <!-- separando con comas el accept , podemos poner varios tipos de archivo que se pueden subir -->
            <input type="file" name=foto id=fotito accept="image/*,audio/*">

            <h3>Decinos tu cumple!</h3>
            <label> <input type="date" name="" id="">
            
            </label>

            <h3>Ahora envianos tus datos</h3>
            <input type="submit" name=submit value="Mandame">
            
        </form>


    </main>
</body>

</html>
